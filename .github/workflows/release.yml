name: Build and Release JAR

on:
  push:
    tags:
      - 'v*'  
  workflow_dispatch:  # Manually trigger the workflow

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    outputs:
      latest_tag: ${{ steps.get_tag.outputs.tag }}
      new_tag: ${{ steps.create_tag.outputs.new_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 21
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Get the latest tag
        id: get_tag
        run: |
          latest_tag=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || echo "v0.0.0")
          echo "Latest tag is $latest_tag"
          echo "::set-output name=tag::$latest_tag"

      - name: Create or Update Tag
        id: create_tag
        run: |
          # Extract the latest tag
          tag="${{ steps.get_tag.outputs.tag }}"
          IFS='.' read -ra parts <<<"${tag#v}"  # 'v' को हटा कर केवल संस्करण नंबर पर ध्यान दें
          
          # Increment the patch version (e.g., v1.0.0 -> v1.0.1)
          new_tag="v${parts[0]}.${parts[1]}.$((${parts[2]} + 1))"
          echo "New tag will be $new_tag"
          echo "new_tag=$new_tag" >> $GITHUB_ENV

          # Check if the tag already exists on the remote and delete if it does
          if git rev-parse "refs/tags/$new_tag" >/dev/null 2>&1; then
            echo "Tag $new_tag already exists. Deleting it from the remote."
            git push --delete origin "$new_tag"  # Delete the existing tag from remote
            git tag -d "$new_tag"  # Delete the tag locally
          fi

          # Create and push the new tag (or the same if needed)
          git tag "$new_tag"
          git push origin "$new_tag"  # Push the new or updated tag to the remote

        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Build JAR file
        run: ./gradlew fatJar

      - name: Upload JAR to release
        uses: ncipollo/release-action@v1
        with:
          artifacts: 'Svg2VectorAndroid-*.jar'  # JAR file pattern
          token: ${{ secrets.GH_TOKEN }}
          tag: ${{ steps.create_tag.outputs.new_tag }}
          draft: false
          prerelease: false
          generateReleaseNotes: true  # Automatically generate release notes
          makeLatest: true  # Mark the release as the latest
